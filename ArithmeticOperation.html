<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetic Operation</title>
</head>

<body>
    <h1>Arithmetic Operation</h1>
    <script>
        var a = 5;
        var b = 7;
        var c = a + b;
        document.write("First value:", a);
        document.write("<br>");
        document.write("Second value:", b);
        document.write("<br>");

        document.write("<br>Addition Operation:");
        document.write(c);

        c++;
        document.write("<br>Increment Operation:");
        document.write(c);

        c = a - b;
        document.write("<br>Subtraction Operation:");
        document.write(c);

        c--;
        document.write("<br>Decrement Operation:");
        document.write(c);

        c = a * b;
        document.write("<br>Multiplication Operation:");
        document.write(c);

        c = a / b;
        document.write("<br>Division Operation:");
        document.write(c);

        c = a % b;
        document.write("<br>Modulus Operation:");
        document.write(c);

        c = a ** b;
        document.write("<br>Exponentation Operation:");
        document.write(c);

        c = a + b + 10;
        document.write("<br><br>Addition Operation with another number:");
        document.write(c);

        document.write("<br><br>Addition Operation with another number during display:");
        document.write(c + 40);

        c = (a + b) * 10;
        document.write("<br><br>Combination of Addition Operation and Multiplication with another number:");
        document.write(c);
        
    </script>
</body>

</html>
