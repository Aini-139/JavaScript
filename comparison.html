<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparison</title>
</head>
<body>
    <script>
        var a=10;
        var b=5;
        var c;
        document.write("First value:", a);
        document.write("<br>");
        document.write("Second value:", b);
        document.write("<br>");
        c = a==b;
        document.write("<br>Equal to Operation:");
        document.write(c);

        c = a===b;
        document.write("<br><br>Equal value and equal type Operation:");
        document.write(c);

        c = a!=b;
        document.write("<br><br>Not Equal to Operation:");
        document.write(c);

        c = a!==b;
        document.write("<br><br>Not Equal value and equal type  Operation:");
        document.write(c);

        c = a>b;
        document.write("<br><br>Greater then Operation:");
        document.write(c);

        c = a<b;
        document.write("<br><br>Less then Operation:");
        document.write(c);

        c = a>=b;
        document.write("<br><br>Greater then or equal to Operation:");
        document.write(c);

        c = a<=b;
        document.write("<br><br>Less then or equal to Operation:");
        document.write(c);
    </script>
</body>
</html>
