<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loops</title>
</head>

<body>
    <script>
        var a = 10;
        while (a >= 5) {
            document.write(a + ") This is while loop<br>");
            a--;
        }
        do {
            document.write("This is do while loop<br>");
            a--;
        } while (a >= 3)

        for (a = 1; a <= 5; a++) {
            if (a == 3) {
                document.write("This is break in for loop :" + a + "<br>");
                continue;
            }
            document.write("This is for loop :" + a + "<br>");
        }
        for (a = 1; a <= 10; a++) {
            if (a % 2 == 0) {
                document.write("This is even numbers :" + a + "<br>");
            }
            if (a % 2 != 0) {
                document.write("This is odd numbers :" + a + "<br>");
            }
        }
        document.write("<b>Nested loop</b>");

        for (a = 1; a <= 50; a + 10) {
            for (var b = a; b < a + 10; b + 10) {
                document.write(b + " ");
            }
            document.write("<br>");
        }
        document.write("<b>Example Nested loop</b>");

        for (a = 1; a <= 5; a++) {
            for (var b = 1; b <= a; b++) {
                document.write(b + " ");
            }
            document.write("<br>");
        }

        document.write("<b>Example Nested loop</b>");

        for (a = 1; a >= 5; a--) {
            for (var b = 1; b >= a; b--) {
                document.write(b + " ");
            }
            document.write("<br>");
        }
    </script>
</body>

</html>
